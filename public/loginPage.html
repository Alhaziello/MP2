<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login for lol builds</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      #intro {
        background-image: url(https://picsum.photos/1900/1200);
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="https://picsum.photos/50" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="true"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Champions</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                News
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Esports</a></li>
                <li><a class="dropdown-item" href="#">Patch Notes</a></li>
                <li><a class="dropdown-item" href="#">Lore</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search builds"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div id="intro" class="bg-image">
      <div
        class="mask d-flex align-items-center h-100"
        style="background-color: rgba(0, 0, 0, 0.8)"
      >
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
              <form
                class="bg-white rounded-2 shadow-5-strong p-5"
                method="post"
                action="http://miniproj2backend-env.eba-rn2ibzbm.ap-southeast-2.elasticbeanstalk.com"
              >
                <!-- Username input -->
                <div class="form-outline mb-4">
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    minlength="5"
                    pattern="[a-zA-Z0-9]+"
                    required
                  />
                  <label class="form-label" for="form1Example1">Username</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    minlength="5"
                    required
                  />
                  <label class="form-label" for="form1Example2">Password</label>
                </div>

                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        checked
                      />
                      <label class="form-check-label" for="form1Example3">
                        Remember me
                      </label>
                    </div>
                  </div>

                  <div class="col text-center">
                    <!-- Forgot psw link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>

                <!-- Submit button -->
                <div class="d-flex justify-content-center mt-5">
                  <button
                    id="sign-in-button"
                    type="submit"
                    class="btn btn-primary"
                  >
                    Sign in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // username input validation

      const usernameInput = document.querySelector('input[name="username"]');
      usernameInput.addEventListener("change", () => {
        const username = usernameInput.value;
        if (/\d/.test(username) && !/\d$/.test(username)) {
          alert("Numbers must appear only at the end");
        }
      });

      // password input validation
      const passwordInput = document.querySelector('input[name="password"]');
      passwordInput.addEventListener("change", () => {
        const password = passwordInput.value;
        if (
          !/(?=.*[a-z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{4,})/.test(password)
        ) {
          alert(
            "Password must contain one digit, one special character and needs to be at least 4 characters long "
          );
        }
      });
      // function to disable sign in button
      let signInButton = document.getElementById("sign-in-button");
      signInButton.disabled = true;
      const isValid = () => {
        const username = usernameInput.value;
        const password = passwordInput.value;
        if (
          /\d$/.test(username) &&
          /(?=.*[a-z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{4,})/.test(password)
        ) {
          signInButton.disabled = false;
        } else {
          signInButton.disabled = true;
        }
      };

      usernameInput.addEventListener("change", isValid);
      passwordInput.addEventListener("change", isValid);
    </script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
